<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="Kronometre()">

    <div class="container">
        <h1>THİS İS STOPWATCH</h1>
        <br>
        <div class="clock">
            <div id="sayac" class="clocks"> 00:00:00</div>
        </div>
        <br>
        <div class="control">
            <button class="controls" onclick="Kronometre.baslat()">start</button>
            <button class="controls" onclick="Kronometre.duraklat()">stop</button>
            <button class="controls" onclick="Kronometre.bitir()">reset</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
